<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp converter</title>
    <link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/faebaf54f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Temperature Converter</h1>
        </div>
    <div class="temp">
        <div class="input">
            <label>Celsius</label>
            <input type="number" value="0" id="cel" class="tem">
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left icon"></i>
        <div class="input">
            <label>Fahrenheit</label>
            <input type="number" value="32" id="fah" class="tem">
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
